<section class="s-content s-content--narrow s-content--no-padding-bottom">
    <div class="row">
        <div class="col-full s-content__main">
            <h2>Añadir Clase</h2>
                <div *ngIf="gclass">
                    <fieldset>
                        <div *ngIf="gclass.id"><label>Id: </label>{{gclass.id}</div>

                        <div class="form-field">
                            <input [(ngModel)]="gclass.name" type="text" class="full-width" placeholder="Nombre" required/>
                        </div>

                        <div class="message form-field">
                            <textarea [(ngModel)]="gclass.description" class="full-width" placeholder="Description"></textarea>
                        </div>

                        <div class="message form-field">
                                <textarea [(ngModel)]="gclass.development" class="full-width" placeholder="Desarrollo"></textarea>
                        </div>

                        <div class="message form-field">
                                <textarea [(ngModel)]="gclass.benefit" class="full-width" placeholder="Beneficios"></textarea>
                        </div>

                        <div>
                            <label>Imagen</label><input [(ngModel)]="gclass.image1" type="file" name="file" />
                        </div>
                        
                        <h2>Horario</h2>
                            <table>
                                <tr>
                                    <td>Días/Horas</td>
                                    <td>Lunes</td>
                                    <td>Martes</td>
                                    <td>Miércoles</td>
                                    <td>Jueves</td>
                                    <td>Viernes</td>
                                </tr>
                                <tr>
                                    <td>10:00</td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[0][0]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[1][0]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[2][0]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[3][0]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[4][0]" ng-value="X"></td>
                                </tr>
                                <tr>
                                    <td>12:00</td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[0][1]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[1][1]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[2][1]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[3][1]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[4][1]" ng-value="X"></td>
                                </tr>
                                <tr>
                                    <td>17:00</td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[0][2]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[1][2]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[2][2]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[3][2]" ng-value="X"></td>
                                    <td><input type="checkbox" [(ngModel)]="schedule[4][2]" ng-value="X"></td>
                                </tr>
                        </table>
                    </fieldset>
                </div>
                <div class="text-center">
                    <button (click)="saveClass()">Añadir Clase</button>
                    <button (click)="cancel()">Cancelar</button>
                </div>
            </div>
        </div>
</section>
