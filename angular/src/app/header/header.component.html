
<header class="header">
      <div class="header__content row">
    
          <div class="header__logo">
              <a class="logo" href="/index">
                  <img href="/index" src="assets/images/logoGYM.png" alt="Homepage">
              </a>
          </div>
          <!-- end header__logo -->
    
          <ul class="header__social">
              <li>
                  <a href="https://es-es.facebook.com/FitnessMotivacion/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              </li>
              <li>
                  <a href="https://twitter.com/fltness?lang=es" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              </li>
              <li>
                  <a href="https://www.instagram.com/fitnessgirlsmotivation/?hl=es" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
              </li>
              <li>
                  <a href="https://www.pinterest.es/categories/health_fitness/" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
              </li>
          </ul>
          <!-- end header__social -->
    
          <a class="header__search-trigger" href="#0"></a>
    
          <div class="header__search">
    
              <form role="search" method="get" class="header__search-form" action="#">
                  <label>
                      <span class="hide-content">Buscar por:</span>
                      <input type="search" class="search-field" placeholder="Type Keywords" value="" name="s" title="Buscar por:" autocomplete="off">
                  </label>
                  <input type="submit" class="search-submit" value="Search">
              </form>
    
              <a href="#0" title="Close Search" class="header__overlay-close">Close</a>
    
          </div>
          <!-- end header__search -->
    
    
          <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>
    
          <nav class="header__nav-wrap">
    
              <h2 class="header__nav-heading h6">Site Navigation</h2>
    
              <ul class="header__nav">
                  <li class="current"><a href="/index" title="">Inicio</a></li>
                  <li class="has-children">
                      <a href="#0" title="">Clases</a>
                      <ul class="sub-menu">
                        
                        <li><a href="/clases/añadir_clase">Añadir Clase</a></li>
                     
                        
                          <li><a href="/clases/inscripcion">Apúntate</a></li>
                          
                          
                          <li><a href="/clases/{{id}}-{{name}}"></a></li>
                         
                      </ul>
                  </li>
                  <li class="has-children">
                      <a href="#0" title="">Entrenamientos</a>
                       <ul class="sub-menu">
                          <li><a href="/entrenamientos/entrenamiento">Mi entrenamiento</a></li>
                          
                          <li><a href="/entrenamientos/{{training}}"></a></li>
                         
                      </ul>
                  </li>
                  <li><a href="/waregym" title="">Waregym</a></li>
                  <li class="has-children">
                      <a href="#0" title="">Productos</a>
                      <ul class="sub-menu">
                        
                        <li><a href="/nuevoProducto">Añadir producto</a></li>
                       
                          <li><a href="/productos">Productos disponibles</a></li>
                      </ul>
                  </li>
                 
                  <li><a [routerLink]="['/contacto']" title="">Contacto</a></li>
                  
                  
    
    
                 
      <li><form action="/logout" method="post"><input type="submit" value="Sign Out" /></form></li>
    
                 
              <li><a href="/login" title="">Iniciar Sesión</a></li>
                  
                  <li><a href="/profile"></a></li>
                  
              </ul>
              <!-- end header__nav -->
    
              <a href="#0" title="Close Menu" class="header__overlay-close close-mobile-menu">Close</a>
    
          </nav>
          <!-- end header__nav-wrap -->
    
      </div>
      <!-- header-content -->
    </header>
