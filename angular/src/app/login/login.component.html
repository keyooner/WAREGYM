    <section class="s-content s-content--narrow">
            <div class="row text-center">
                    <label>Nombre de usuario:</label>
                    <input [(ngModel)]="userName" type="text" name="username" placeholder="Usuario" required/><br />
                    <label>Contraseña:</label>
                    <input [(ngModel)]="password" type="password" name="password" placeholder="Contraseña" required/><br />
                    <!--<center><input type="submit" value="Iniciar sesión" /></center>-->
                    <input (click)="logIn()" type="button" value="Login">
             </div>
         </section>
