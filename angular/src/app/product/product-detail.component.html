<section class="s-content">
    
    <div class="text-center">
    <div class="row masonry-wrap">
        <div class="masonry">
    
            <div class="grid-sizer"></div>
            <div *ngIf="product">
            <article class="masonry__brick entry format-standard">
                    
                <div class="entry__thumb">
                    <a [routerLink]="['/producto', product.id]" class="entry__thumb-link">
                        <img src="../assets/images/productos/{{product.image}}" 
                                srcset="../assets/images/productos/{{product.image}} 1x, ../assets/images/productos/{{product.image}} 2x" alt="">
                    </a>
                </div>
    
                <div class="entry__text">
                    <div class="entry__header">
                        <h1 class="entry__title"><a [routerLink]="['/producto', product.id]">{{product.type}}</a></h1>
                    </div>
                    <div class="entry__excerpt">
                        <p>
                            {{product.name}}
                        </p>
                        <h4>
                            Valoraci√≥n: {{product.value}}/10  
                        </h4>
                    </div>
                    <div class="entry__meta">
                        <span class="entry__meta-links">
                            <a href="{{product.link}}" target="_blank">Enlace Compra</a> 
                        </span>
                    </div>
                    <div>
                    <p><button (click)="removeProduct()">Eliminar Producto</button></p>
                    </div>
                </div>
            </article> <!-- end article -->
            </div> 
        </div> <!-- end masonry -->
    </div> <!-- end masonry-wrap -->
    </div>
    
    <div>
        <div style="margin:0 auto; width: 400px;">
            <button (click)="gotoProducts()">Todos los productos</button>
        </div>
    </div>

    </section> <!-- s-content -->
