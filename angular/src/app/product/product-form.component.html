 <!-- s-content
    ================================================== -->
    <section class="s-content s-content--narrow s-content--no-padding-bottom">

        <div *ngIf="product">
            <div class="text-center">
                <h2>Nuevo producto</h2>
                    <div>
                        <label style="display: inline-block">Tipo de producto:</label>
                        <input [(ngModel)]="product.type" placeholder="type" required/>
                    </div>
                    <div>
                        <label style="display: inline-block">Nombre:</label>
                        <input style="width: 20%" input [(ngModel)]="product.name" placeholder="name" required/>
                    </div>
                    <div>
                        <label style="display: inline-block">Valoraci√≥n (sobre 10):</label>
                        <input style="width: 4%" input [(ngModel)]="product.value" placeholder="value" required/>
                    </div>
                    <div>
                        <label style="display: inline-block">Enlace:</label>
                        <input style="width: 50%;" [(ngModel)]="product.link" placeholder="url" required/>
                    </div>
                    <div>
                        <label>Imagen</label><input [(ngModel)]="product.image" type="file" required/>
                    </div>
                    <button (click)="cancel()">Cancelar</button>
                    <button (click)="save()">Guardar</button>                    
            </div>
        </div>
    </section>
